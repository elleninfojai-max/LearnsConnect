<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct Supabase API Test</h1>
    <button onclick="testDirectAPI()">Test Direct API Call</button>
    <div id="result"></div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Direct API call bypassing Supabase client
                const response = await fetch('https://mhukvyjukajzrcqisycs.supabase.co/rest/v1/student_inquiries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'YOUR_ANON_KEY_HERE', // Replace with your actual anon key
                        'Authorization': 'Bearer YOUR_ANON_KEY_HERE' // Replace with your actual anon key
                    },
                    body: JSON.stringify({
                        institution_id: '6b0f0c18-08fe-431b-af56-c4ab23e3b25c', // Replace with actual institution ID
                        student_name: 'Direct API Test',
                        student_email: 'test@direct.com',
                        course_interest: 'Test Course',
                        message: 'Testing direct API call',
                        status: 'new'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">SUCCESS: ' + JSON.stringify(data, null, 2) + '</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">ERROR: ' + JSON.stringify(data, null, 2) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">EXCEPTION: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
